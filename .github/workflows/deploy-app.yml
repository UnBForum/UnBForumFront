name: Deploy of UnBForum Frontend [CI/CD]

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cd_unbforum_front:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: |
          npm install

      - name: Setup git configs
        run: |
          git config --global user.email "lucasxboaventura@hotmail.com"
          git config --global user.name "lboaventura25"
      
      - name: Build app and Deploy
        run: |
          npm run deploy -- -m "Deploy UnBForum to Github Pages"
